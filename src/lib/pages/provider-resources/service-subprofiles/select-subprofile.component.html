<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-large">
    <div class="uk-grid-margin uk-grid uk-grid-stack">
      <div class="uk-width-1-1@m uk-first-column">
        <h2 class="uk-h2 uk-text-center">{{serviceORresource}} submitted successfully!</h2>
        <div class="uk-container uk-container-large uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">
            <div class=" uk-width-expand@m">
              ï»¿
              <div class="uk-text-center">

                <ng-container *ngIf="service">
                  <h3>Want to add a subprofile to your {{serviceORresource}}?</h3>
                  <p>You can skip this step and manage subprofiles anytime from the
                    <a [routerLink]="'/dashboard/'+service.catalogueId+'/'+service.resourceOrganisation+'/resource-dashboard/'+service.id+'/history'">{{serviceORresource | lowercase}} dashboard</a>.</p>

                  <div class="uk-inline uk-margin-right">
                    <label class="" style="margin-right: 5px" for="subprofile">Subprofile</label>
                    <div class="uk-inline">
                      <select class="uk-input uk-select" id="subprofile" [(ngModel)]="selectedSubprofile" name="subprofile">
                        <option value="datasource">Datasource</option>
                      </select>
                    </div>
                  </div>

                  <div class="uk-inline">
                    <div class="uk-flex uk-flex-right">
                      <button [routerLink]="['/provider/' + service.resourceOrganisation + '/resource/' + serviceId + '/datasource/select/']"
                              class="uk-button" [ngClass]="!selectedSubprofile ? 'uk-disabled' : 'uk-button-secondary'">
                        Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </ng-container>

              </div>
            </div>
          </div>
        </div>
      </div>
