        </app-help-content>

            <app-aside-help-content #leftHelperContent [position]="'left'"

            </app-aside-help-content>

            <!-- MIDDLE -->

            <div *ngIf="currentMonitoringStatus" class="uk-padding">
              <span class="uk-text-bold">Current Monitoring Status:  </span>
              <ng-container *ngIf="currentMonitoringStatus==='OK'">
                <span class="uk-badge uk-badge-success" style="background: #26aa0b;">OK</span>
              </ng-container>
              <ng-container *ngIf="currentMonitoringStatus==='WARNING'">
                <span class="uk-badge uk-badge-success" style="background: #aa1e0b;">WARNING</span>
              </ng-container>
              <ng-container *ngIf="currentMonitoringStatus==='CRITICAL'">
                <span class="uk-badge uk-badge-success" style="background: #aa1e0b;">CRITICAL</span>
              </ng-container>
            </div>
